<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            
            var a = {'id' : 1}; //객체 (변수 a안에는 데이터에 대한 참조 방법이 들어있다)
            var b = a;
            b.id = 2;           //참조 (그래서 b.id를 2로 변경해도 a.id 값도 2로 변경된다)
            alert(a.id);        //2

        </script>
    </body>
</html>
