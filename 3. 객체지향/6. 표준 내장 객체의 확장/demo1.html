<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            //표준 내장 객체: JS가 기본적으로 가지고 있는 객체

            //배열의 확장
            Array.prototype.rand = function() {
                var index = Math.floor(this.length * Math.random())
                return this[index]
            }

            var arr = new Array('seoul', 'new york', 'tokyo', 'LA', 'Tsukuba')
            alert(arr.rand())

        </script>
    </body>
</html>
