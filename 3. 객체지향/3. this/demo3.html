<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            var funcThis = null

            function Func() {
                funcThis = this
            }

            var o1 = Func()         // 함수 호출
            if (funcThis === window) {
                document.write('window <br />')
            }

            var o2 = new Func()     // 생성자 호출
            if (funcThis === o2) {
                document.write('o2 <br />')
            }
            
        </script>
    </body>
</html>
