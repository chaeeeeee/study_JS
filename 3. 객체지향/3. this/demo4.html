<!DOCTYPE html>
<html>

        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            // 생성자는 빈 객체를 만든다.
            // 이 객체 내에서 this는 만들어진 객체를 가르킨다.
            // 생성자가 실행되기 전까지는 객체는 변수에도 할당될 수 없기 때문에 this가 아니면 객체에 대한 어떠한 작업 불가능

            function Func() {
                document.write(o)
            }

            var o = new Func()      // 결과 : undefined
            
        </script>
    </body>
