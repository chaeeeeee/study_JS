<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            // this : 함수 내에서 호출 맥락을 의미 (상황에 따라 달라진다)
            // 즉, this가 가리키는 대상이 함수를 어떻게 호출하느냐에 따라 달라진다

            // 여기서 this는 전역객체인 window를 가리키고 있다.
            function func() {
                if (window === this) {
                    document.write('window === this')
                }
            }

            func()  
            
        </script>
    </body>
</html>
