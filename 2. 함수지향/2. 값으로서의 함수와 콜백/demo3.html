<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            // 함수를 배열의 값으로도 사용 가능

            var process = [
                function(input) {
                    return input + 10
                },
                function(input) {
                    return input * input
                },
                function(input) {
                    return input / 2
                }
            ]

            var input = 1
            for (var i = 0; i < process.length; i++) {
                input = process[i](input)
            }

            alert(input)

        </script>
    </body>
</html>
