<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            // 함수는 함수의 리턴 값으로도 사용 가능

            function cal(mode) {
                var funcs = {
                    'plus' : function(left, right) {
                        return left + right
                    },
                    'minus' : function(left, right) {
                        return left - right
                    }
                }
                return funcs[mode]
            }
            
            alert(cal('plus')(2,1))     // 3
            alert(cal('minus')(2,1))    // 1

        </script>
    </body>
</html>
