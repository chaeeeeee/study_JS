<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            alert(1 == 2)
            alert(1 == 1)
            alert("one" == "two")
            alert("one" == "one")

            // === : 일치 연산자, 좌항과 우항이 정확하게 일치할 때
            alert(1 == '1')
            alert(1 === '1')        //같은 수여도 데이터 형이 달라 false
        </script>
    </body>
</html>
