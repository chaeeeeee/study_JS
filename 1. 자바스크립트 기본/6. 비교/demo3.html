<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            // != : 같지 않다
            alert(1 != 2)               //true
            alert(1 != 1)               //false
            alert("one" != "two")       //true
            alert("one" != "one")       //false

            // !== : != 와 ==의 관계가 같다. (정확하게 같지 않다.)
            
            // >
            alert(10 > 20)              //false
            alert(10 > 1)               //true
            alert(10 > 10)              //false

            // >=
            alert(10 >= 20)             //false
            alert(10 >= 1)              //true
            alert(10 >= 10)             //true
        </script>
    </body>
</html>
