<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

            numbering = function() {        // 변수에 함수 할당
                i = 0
                while (i < 10) {
                    document.write(i)
                    i++
                }
            }

            numbering()
            
        </script>
    </body>
</html>
