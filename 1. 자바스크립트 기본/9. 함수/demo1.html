<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

            function numbering() {      // 함수 정의
                i = 0
                while (i < 10) {
                    document.write(i)
                    i++;
                }
            }
           
            numbering();                // 함수 호출
            numbering();
            numbering();
        </script>
    </body>
</html>
