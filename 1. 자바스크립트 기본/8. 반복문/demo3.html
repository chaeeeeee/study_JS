<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

            for (var i = 0; i < 10; i++) {
                if (i === 5) {
                    break;        //break 사용해서 4까지만
                }
                document.write('coding everybody ' + i + '<br />')
            }
            
            for (var i = 0; i < 10; i++) {
                if (i === 5) {
                    continue;    //continue 사용했기 때문에 0부터 9까지 쭉 진행됨
                }
                document.write('깻잎 ' + i + '<br />')
            }

        </script>
    </body>
</html>
