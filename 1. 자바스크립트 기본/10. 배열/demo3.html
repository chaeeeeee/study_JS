<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

            function get_fruit() {
                return ['Orange', 'Apple', 'Banana']
            }

            members = get_fruit();
            for (i = 0; i < members.length; i++) {
                document.write(members[i].toUpperCase())        // toUpperCase() : 대문자로 변환
                document.write('<br />')
            }

            arr = [1, 2, 3, 4, 5]
            alert(arr.length)                                   // 배열의 크기 return

        </script>
    </body>
</html>
