<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

            li = ['a', 'b', 'c', 'd', 'e']
            li.shift()              // shift() : 첫 번째 원소 제거하는 방법
            alert(li)
            
            li2 = ['a', 'b', 'c', 'd', 'e']
            li2.pop()               // pop() : 맨 끝 원소 제거하는 방법
            alert(li2)

            li3 = ['c', 'e', 'a', 'b', 'd']
            li3.sort()              // sort() : 정렬
            alert(li3)  

            li4 = ['c', 'e', 'a', 'b', 'd']
            li4.reverse()
            alert(li4)              // reverse() : 역순

        </script>
    </body>
</html>
