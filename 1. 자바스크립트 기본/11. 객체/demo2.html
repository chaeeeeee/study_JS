<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

            grades = {'군고구마' : 10, '붕어빵' : 3, '계란빵' : 5}
            for (key in grades) {
                document.write("key: " + key + " value : " + grades[key] + "<br />")
            }
            
            // grades[key] : 객체의 값을 알아낼 수 있다.
            
        </script>
    </body>
</html>
