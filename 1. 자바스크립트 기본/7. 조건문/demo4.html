<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            
            id = prompt('아이디를 입력해주세요.')
            if (id == 'qwer') {
                password = prompt('비밀번호를 입력해주세요.')
                if (password === '0000') {
                    alert('로그인 완료!')
                } else {
                    alert('로그인 실패')
                }
            } else {
                alert('아이디가 일치하지 않습니다.')
            }

        </script>
    </body>
</html>
