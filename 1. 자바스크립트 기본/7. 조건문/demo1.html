<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            if (true) {
                alert('result : true')
            }

            if (false) {        
                alert('result : false') //false이므로 if문이 실행되지 않는다.
            }

            if (true) {
                alert(1)
                alert(2)
                alert(3)
                alert(4)
            }
            alert(5);

            if(false){      //false이므로 if 블록 안의 구문들은 실행 X
                alert(1)
                alert(2)
                alert(3)
                alert(4)
            }
            alert(5);
        </script>
    </body>
</html>
